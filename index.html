<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Type Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' href='background.css'>
    <script src='main.js' defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet">
</head>
<body>
    <section class="background">
        <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
        </div >
    </section>

    <section class="backdrop">
        <div class="area-backdrop">
            <span class="action-btn">3</span>
            <div class="wpm-result">
                <div>
                    <span>Your WPM is:</span>
                    <span class="result"></span>
                </div>
                <p class="result-status"></p>
            </div>
        </div> 
    </section>
    
    
    
    <section class="main-header">
        <h1 class="main-header_title">Typing Game</h1>
    </section>

    <section class="timer">
        <div class="timer-counter">0</div>
    </section>

    <section class="text-section">
        <div class="text-section_quote"></div>
    </section>

    <section class="typing-section">
        <textarea name="input-text" id="input-text" autofocus></textarea>
    </section>

    <section class="button-control">
        <button class="button-control_cta">Start</button>
    </section>
    
</body>
</html>
